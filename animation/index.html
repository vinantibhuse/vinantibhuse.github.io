<doctype! html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>happy new year</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="txt">
		<h2> Happy New Year </h2>
	</div>
	<svg>
		<filter id="new">
			<feTurbulence id="turbulence" baseFrequency="0.1 0.1" numOctaves="2" seed="3">
				<animate attributeName="baseFrequency" dur="5s" values="0.1 0.1;0.12 0.2" repeatCount="indefinite"></animate>
			</feTurbulence>
			<feDisplacementMap in="SourceGraphic" scale="25"></feDisplacementMap>
		</filter>
	</svg>





</body>
</html>
